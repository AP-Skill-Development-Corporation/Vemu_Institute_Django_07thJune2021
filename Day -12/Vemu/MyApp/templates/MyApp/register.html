{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
	<div class="container">
		<div class="card col-md-6 mx-auto mt-3 shadow-lg border-success">
			<div class="card-body">
				<h3 class="bg-dark text-white text-center p-2 border rounded">Registration Form</h3>
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="uname" placeholder="Enter username" class="form-control my-2">
					<input type="email" name="email" placeholder="Enter Email" class="form-control my-2">
					<input type="password" name="pswd" placeholder="Enter your password" class="form-control my-2">
					<input type="number" name="mobile" placeholder="Enter your Mobile number" class="form-control my-2">
					<label class="radio-inline">
						<input type="radio" name="optradio" value="female"> Female
					</label>
					<label class="radio-inline">
						<input type="radio" name="optradio" value="male"> Male
					</label>
					<input type="date" name="dob" value="dob" class="form-control bg-secondary text-white mb-3">
					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="telugu"> Telugu
					</label>
					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="hindi"> Hindi
					</label>
					<label class="checkbox-inline mb-2">
						<input type="checkbox" name="lan" value="english"> English
					</label>
					<div class="form-group">
						<label for="upload"><b>File upload:</b></label>
						<input type="file" name="file" class="form-control-file border mt-2" value="no file chosen">
					</div>
					<input type="submit" value="Register" class="form-control btn btn-success btn-block btn-md mt-2">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
