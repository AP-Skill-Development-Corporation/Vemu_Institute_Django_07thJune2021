{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  	<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
</head>
<body>
	<div class="container card card-body bg-info col-md-6 mt-3">
		<h2 class="alert alert-info text-center">Registration page</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" name="name" placeholder="Enter you Name" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="rnum">Roll Number:</label>
				<input type="text" name="rollnum" placeholder="Enter you Roll Number" class="form-control" id="rnum">
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" name="age" placeholder="Enter you Age" class="form-control" id="age">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile:</label>
				<input type="number" name="mobile" placeholder="Enter you Mobile number" class="form-control" id="mobile">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" name="email" placeholder="Enter you Email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="addr">Address:</label>
				<input type="text" name="addr" placeholder="Enter you Address" class="form-control" id="addr">
			</div>
			<div class="form-group">
				<input type="submit" value="Register" class="form-control btn btn-outline-success btn-md mt-4">
			</div>
		</form>
	</div>
</body>
</html>
