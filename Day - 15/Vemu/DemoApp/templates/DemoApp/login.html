{% extends 'DemoApp/base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="container">
	{% if messages %}
	{% for j in messages %}
  <div class="alert alert-{{j.tags}} alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{j}}
  </div>
  {% endfor %}
  {% endif %}
	<div class="card mt-3 mx-auto col-md-6">
		<h2 class="bg-secondary text-white text-center mx-2 my-2 p-2">Login Page</h2>
		<form method="POST">
			{% csrf_token %}
			<input type="text" name="username" class="form-control mt-3" placeholder="Enter username">
			<input type="password" name="password" class="form-control mt-3" placeholder="Enter password">
			<input type="submit" name="submit" value="Login" class="form-control btn btn-outline-success mt-2">
			<a href="{% url 'register' %}" class="form-control btn btn-outline-primary mt-2">New User/Register</a>
		</form>
	</div>
</div>
{% endblock %}
